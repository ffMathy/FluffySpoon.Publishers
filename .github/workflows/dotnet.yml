name: .NET

on:
  push:
    branches:    
      - 'master'
  schedule:
    - cron: '0 * * * *'
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: n1hility/cancel-previous-runs@178b93a12fb2731212e48c2cc5b7e37b937fd339
      with: 
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Build
      env:
        ProjectNamePrefix: FluffySpoon.
        GitHubUsername: ffMathy
        NuGetKey: ${{ secrets.NuGetKey }}
        NpmAuthToken: ${{ secrets.NpmAuthToken }}
        GitHubPersonalAccessToken: ${{ secrets.GitHubPersonalAccessToken }}
      run: |
        cd src
        dotnet restore
        dotnet build
        cd FluffySpoon.Publisher.Sample
        dotnet run
